<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-if</title>
</head>

<body>
<div id="app">
    <div *m-if="state.visible">inner content</div>
    <button @click="change()">change</button>
</div>
<script src="../dist//automate.js"></script>
<script>
    automate.render('#app', {
        construct: function () {
            this.state.visible = true;
        },
        change: function () {
            this.state.visible = !this.state.visible;
        }
    });
</script>
</body>

</html>
