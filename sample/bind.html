<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-bind</title>
</head>

<body>
    <div id="app">
        <div *m-bind="value"></div>
        <button @click="change()">change</button>
    </div>
    <script src="../dist//automate.js"></script>
    <script>
        automate.bootstrap('#app', {
            construct: function () {
                this.value = 1;
            },
            methods: {
                change: function () {
                    this.delegate(function (e) {
                       e.value++;
                    });
                }
            }
        });
    </script>
</body>

</html>
