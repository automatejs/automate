<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-bind</title>
</head>

<body>
    <div id="app">
        <div *m-bind="state.value"></div>
        <button @click="change()">change</button>
    </div>
    <script src="../dist//automate.js"></script>
    <script>
        automate.render('#app', {
            construct: function () {
                this.state.value = 1;
            },
            change: function () {
                this.state.value++;
            }
        });
    </script>
</body>

</html>
