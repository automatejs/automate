<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slot</title>
</head>

<body>

<template id="test-slot">
    <slot name="part1"></slot>
    <slot name="part2"></slot>
</template>

<div id="app">
   <test-slot>
       <div slot="part1">
           this is part 1
       </div>

       <div slot="part2">
           this is part 2
       </div>
   </test-slot>
</div>



<script src="../dist//automate.js"></script>
<script>
    automate.namespace('sample').component('testSlot', {
       construct: function () {

       }
    }, {
        templateId: 'test-slot'
    });

    automate.namespace('sample').render('#app');
</script>
</body>

</html>
