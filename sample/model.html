<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-model</title>
</head>

<body>
<div id="app">
    <div>name:<span *m-bind="state.name"></span></div>
    <input type="text" *m-model="state.name" />
    <input type="text" *m-model="state.name" />
</div>
<script src="../dist//automate.js"></script>
<script>
    automate.namespace('sample').render('#app', {
        construct: function () {
            this.state.name = 'model directive';
        }
    });
</script>
</body>

</html>
